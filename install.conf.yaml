- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.vim:
    ~/.vimrc:
    ~/.inputrc:
    ~/.ssh/config: ssh/config

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    zsh/plugins/
    vim/pack/vendor/start/
